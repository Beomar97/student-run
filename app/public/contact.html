<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>StudentRun - Contact</title>
		<link rel="icon" type="image/png" href="assets/webpage/icon.png" />
		<link rel="stylesheet" href="build/global.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
	</head>
	<body class="has-navbar-fixed-top">
		<nav
			class="navbar is-fixed-top"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="navbar-brand">
				<a class="navbar-item" href="index.html">
					<img src="assets/webpage/logo.png" alt="studentrun-logo" />
				</a>

				<a
					role="button"
					class="navbar-burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="index.html"> Home </a>

					<a class="navbar-item" href="features.html"> Game </a>

					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link"> More </a>

						<div class="navbar-dropdown">
							<a class="navbar-item"> About </a>
							<a class="navbar-item" href="contact.html">
								Contact
							</a>
							<a class="navbar-item" href="credits.html">
								Credits
							</a>
							<hr class="navbar-divider" />
							<a
								class="navbar-item"
								href="https://github.zhaw.ch/PathFinder/StudentRun/issues"
							>
								Report an issue
							</a>
						</div>
					</div>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="field is-grouped">
							<p class="control">
								<a href="join.html">
									<button class="button is-danger">
										<span class="icon is-small">
											<i
												class="fas fa-gamepad"
												aria-hidden="true"
											></i>
										</span>
										<span class="is-uppercase">Play</span>
									</button>
								</a>
							</p>
							<p class="control">
								<a
									href="https://github.zhaw.ch/PathFinder/StudentRun"
								>
									<button class="button is-light">
										<span class="icon is-small">
											<i
												class="fab fa-github"
												aria-hidden="true"
											></i>
										</span>
									</button>
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="columns">
			<div class="column is-three-fifths is-offset-one-fifth">
				<h1 class="title">Contact Us</h1>
				<div class="container my-5 mt-5 mx-5 px-5">
					<form action="" method="post">
						<div class="field">
							<label
								for="name"
								class="label is-size-4 has-text-weight-light"
							></label>
							<div class="control has-icons-left">
								<input
									type="text"
									name="name"
									id="name"
									class="input"
									placeholder="Name"
									autofocus
								/>
								<span class="icon is-left">
									<i
										class="fa fa-user"
										aria-hidden="true"
									></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label
								for="email"
								class="label is-size-4 has-text-weight-light"
							></label>
							<div class="control has-icons-left">
								<input
									type="email"
									name="email"
									id="email"
									class="input"
									placeholder="Email"
								/>
								<span class="icon is-left">
									<i
										class="fa fa-envelope"
										aria-hidden="true"
									></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label
								for="message"
								class="label is-size-4 has-text-weight-light"
							></label>
							<textarea
								name="message"
								id="message"
								rows="5"
								class="textarea is-medium"
								placeholder="Message"
							></textarea>
						</div>
						<button
							type="submit"
							class="button is-success is-size-5"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>

		<footer class="footer has-background-white">
			<div class="content has-text-centered">
				<p>Created with ❤️&nbsp; by PathFinder.</p>
			</div>
		</footer>
	</body>
</html>
